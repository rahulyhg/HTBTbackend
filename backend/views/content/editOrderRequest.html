<div class="heading-sec">
    <div class="row">
        <div class="col-md-12 column">
            <div class="heading-profile">
                <h2>Delivery Request</h2>
            </div>
        </div>
    </div>
</div>
<div class="widget">
    <div class="form-elements-sec">
        <div class="sec">
            <div ng-if="data.requestDate" class="form-group" fields>
                <label>Date Of Request</label>
                <input type="date" name="userID" placeholder="Date Of Joining" ng-model="data.requestDate | date" class="form-control" readonly>
            </div>
            <div ng-if="data.userID" class="form-group" fields>
                <label>Request ID </label>
                <input type="text" name="userID" placeholder="User ID" ng-model="data.userID" class="form-control" readonly>
            </div>
            <div class="form-group" fields>
                <label>Order ID </label>
                <select class="form-control" name="" ng-model="data.Order">
              <option value="{{orders}}" ng-repeat="orders in orderData" >{{orders.orderID}}</option>
            </select>
            </div>
            <div class="form-group" fields>
                <label>Product ID </label>{{data.Order}}
                <select class="form-control" name="" ng-model="data.Order">
              <option value="product._id" ng-repeat="product in data.Order.product" >{{product.productID}}</option>
            </select>
            </div>
            <div class="form-group" fields>
                <label>Customer ID </label>
                <input type="text" name="userID" placeholder="User ID" ng-model="data.Order.user.userID" class="form-control" readonly>
            </div>
            <div class="form-group" fields>
                <label>Customer Name </label>
                <input type="text" name="name" placeholder="name" ng-model="data.Order.user.name" class="form-control">
                <div class="error-msg" ng-show="name.$invalid && name.$touched">Please enter valid Customer name</div>
            </div>
            <div class="form-group" fields>
                <label>Customer Mobile Number</label>
                <input type="number" name="mobile" placeholder="Mobile Number" ng-model="data.Order.user.mobile" class="form-control">
                <div class="error-msg" ng-show="mobile.$invalid && mobile.$touched">Please enter valid Customer Mobile Number</div>
            </div>
            <div class="form-group" fields>
                <label>Customer Address </label>
                <input type="text" name="name" placeholder="establishmentAddress" ng-model="data.Order.user.establishmentAddress" class="form-control">
                <div class="error-msg" ng-show="establishmentAddress.$invalid && establishmentAddress.$touched">Please enter valid Customer name</div>
            </div>
            <div class="form-group" fields>
                <label>Customer Pincode </label>
                <input type="text" name="pincode" placeholder="pincode" ng-model="data.Order.user.pincode" class="form-control">
                <div class="error-msg" ng-show="pincode.$invalid && pincode.$touched">Please enter valid Customer name</div>
            </div>

            <div class="form-group" fields>
                <label>Assigned Delivery Date</label>
                <input type="Date" name="name" placeholder="Assigned Delivery Date" ng-model="data.deliverdate" class="form-control">

            </div>
            <div class="form-group" fields>
                <label>Assigned Delivery Time</label>
                <input type="time" name="name" placeholder="Assigned Delivery Time" ng-model="data.delivertime" value="" class="form-control">

            </div>

            <div class="form-group" ng-if="data.accessLevel=='Customer'">
                <label>Status</label>
                <select class="form-control" name="" ng-model="data.methodofjoin">
              <option value="Delivery Scheduled">Delivery Scheduled</option>
              <option value="In Transit">In Transit</option>
              <option value="Full Delivery Successful">Full Delivery Successful</option>
              <option value="Partial Delivery Successful">Partial Delivery Successful</option>
               <option value="Delivery Failed">Delivery Failed</option>
            </select>
            </div>
        </div>
        <div class="form-group" fields>
            <label>Product ID</label>
            <input type="time" name="name" placeholder="Assigned Delivery Time" ng-model="data.Order.product.productID" value="" class="form-control">
        </div>
         <div class="form-group" fields>
            <label>Quantity</label>
            <input type="time" name="name" placeholder="Quantity" ng-model="data.Quantity" value="" class="form-control">
        </div>
    
        <div class="form-group" fields>
            <label>Quantity Delivered</label>
            <input type="text" name="name" placeholder="Total Payment" ng-model="data.quantityDelivered" class="form-control">

        </div>


    </div>
</div>
</div>
<div class="text-center mt20 odd-even-button">
    <button class="btn btn-default" type="button" ng-click="saveDeliveryRequest(data)">Save</button>
    <a class="btn btn-danger" href="#!/page/viewMasterReform//">Cancel</a>

</div>
