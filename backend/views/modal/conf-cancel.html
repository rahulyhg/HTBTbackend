<div class="modal-header">
   <h4 class="modal-title">Are you sure you want to cancel the order?</h4>
</div>
<div class="modal-footer">
   <button class="btn btn-primary btn-outline btn-small" type="button" ng-click="saveOrder(orderData)">Yes</button>
   <button class="btn btn-primary btn-outline btn-small" type="button" ng-click="$dismiss()">No</button>
</div>
